services:
- mssql

init:
- appveyor version
- env
- cat /proc/meminfo
- cat /etc/hosts


test_script:
- sh: sleep 5
- sh: systemctl status mssql-server.service || true
- sh: cat /var/log/syslog | grep $(date '+%b %d')
- sh: sqlcmd -S localhost -U SA -P 'Password12!' -Q 'select @@VERSION'

build: off
