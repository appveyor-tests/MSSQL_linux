services:
- mssql

init:
- appveyor version
- env
- cat /proc/meminfo
- sh: sudo sed  -i -e '/192.168.0.9/d' /etc/hosts
- cat /etc/hosts


test_script:
- sh: sleep 5
- sh: systemctl status mssql-server.service || true
- sh: grep "$(date '+%b %d')" /var/log/syslog > syslog.today
- sh: sqlcmd -S localhost -U SA -P 'Password12!' -Q 'select @@VERSION'

build: off

artifacts:
  - path: syslog.today
    name: syslog
